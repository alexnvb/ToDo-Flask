{% extends 'todo/layout.html' %}

{% block content %}

<div style="margin-top: 50px;" class="ui container">
    <h1 class="ui center aligned header">My ToDo List</h1>

    <form class="ui form" action="/add" method="post">
        <div class="field">
            <label>New Task</label>
            <input type="text" name="title" placeholder="Task name"><br>
            <br>
            <input type="text" name="note" placeholder="note"><br>
        </div>
        <button class="ui teal basic button" type="submit">Add</button>
    </form>

{% for todo in todo_list %}
<div class="ui segment">
    <p class="ui big header">â„–{{ todo.id }} {{ todo.title }} </p>
    <div class="ui segment">
        {{ todo.note }}
    </div>
    
    {% if todo.is_complete == False %}
    <span class="ui gray label">Processing</span>
    <a class="ui primary basic button" href="/update/{{ todo.id }}">Close</a>
    {% else %}
    <span class="ui green label">Done</span>
    <a class="ui blue button" href="/update/{{ todo.id }}">Open</a>
    {% endif %}
    <a class="ui negative basic button" href="/delete/{{ todo.id }}">Delete</a>
</div>
{% endfor %}
</div>
{% endblock content %}
